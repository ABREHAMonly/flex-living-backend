#docker-compose.yml
version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: flex-living-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: flex-living
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro

  api:
    build: .
    container_name: flex-living-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/flex-living
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mongodb_data: