#docker-compose.dev.yml
version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: flex-living-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: flex-living
    volumes:
      - mongodb_data_dev:/data/db
      - ./docker/mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: flex-living-api-dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongodb:27017/flex-living
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    command: npm run dev

volumes:
  mongodb_data_dev: